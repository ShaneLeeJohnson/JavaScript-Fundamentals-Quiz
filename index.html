<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Quiz</title>
    <link rel="stylesheet" href="assets/app.css">
</head>

<body>
    <header>
        <section>
            <a href="highScores.html">View High Scores</a>
        </section>
        <section>
            <p id="time">Time: <span id="timer">0</span></p>
        </section>
    </header>
    <main>
        <h1 id="main-title">Coding Quiz Challenge</h1>
        <p id="start-text">
            Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your your time by ten seconds!
        </p>
        <section id="initials-container" hidden>
            <form id="enter-initials" action="">
                <label for="initials">Enter your initials:</label>
                <input type="text" name="initals" id="initials">
                <button type="submit" class="button">Submit</button>
            </form>
        </section>
        <button id="start-button" class="button">Start Quiz</button>
        <section id="answer-container" hidden>
            <section id="answer-options">
                <div class="button-div">
                    <button class="answer-button"></button>
                </div>
                <div class="button-div">
                    <button class="answer-button"></button>
                </div>
                <div class="button-div">
                    <button class="answer-button"></button>
                </div>
                <div class="button-div">
                    <button class="answer-button"></button>
                </div>
            </section>
        </section>
        <h2></h2>
    </main>



    <script src="assets/js/quizLogicScript.js"></script>
</body>

</html>
